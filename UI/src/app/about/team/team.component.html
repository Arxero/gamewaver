<div class="team">
  <mat-card class="team-card" *ngFor="let item of teamItems">
    <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}'s image" />

    <div class="card-header">
      <div class="card-title">
        <span>{{ item.name }}</span>
        <a href="{{ item.link }}" target="_blank">
          <mat-icon>open_in_new</mat-icon>
        </a>
      </div>
      <div class="card-subtitle">{{ item.role }}</div>
    </div>

    <mat-card-content>
      <p>{{ item.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
