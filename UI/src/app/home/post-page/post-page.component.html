<app-post [post]="post" [isSingle]="true" *ngIf="post && !isEdit" (editPost)="onEditPost()"></app-post>
<app-create-post *ngIf="isEdit" [post]="post"></app-create-post>

<div class="cancel-wrapper">
  <button mat-stroked-button color="accent" class="form-button" *ngIf="isEdit" (click)="onCancel()">Cancel</button>
</div>
