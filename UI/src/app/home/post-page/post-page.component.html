<app-post
  [post]="post"
  [isSingle]="true"
  [user]="user"
  *ngIf="post && !isEdit"
  (editPost)="onEditPost()"
  (addComment)="onAddComment($event)"
></app-post>
<app-create-post *ngIf="isEdit" [post]="post"></app-create-post>

<div class="cancel-wrapper">
  <button
    mat-stroked-button
    color="accent"
    class="form-button"
    *ngIf="isEdit"
    (click)="onCancel()"
  >
    Cancel
  </button>
</div>

<app-add-comment *ngIf="isAddComment && user" [user]="user" [postId]="post.id"></app-add-comment>

<ng-container *ngFor="let item of comments">
  <app-comment [comment]="item" [user]="user"></app-comment>
</ng-container>
