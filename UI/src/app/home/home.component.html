<div class="toggle-btn-wrapper">
  <button mat-button (click)="onToggle()">
    <mat-icon>menu</mat-icon>
  </button>
</div>

<div>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <app-create-post></app-create-post>
      <ng-container *ngFor="let item of posts">
        <app-post [post]="item"></app-post>
      </ng-container>
    </mat-sidenav-content>
    <mat-sidenav #sidenav [mode]="mode" [opened]="opened" position="end">
      <mat-card>Sidebar 1</mat-card>
      <mat-card>Sidebar 2</mat-card>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
