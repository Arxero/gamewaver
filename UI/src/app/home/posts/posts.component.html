<app-create-post *ngIf="user" [user]="user"></app-create-post>

<div
  infiniteScroll
  (scrolled)="onScrollDown()"
  [scrollWindow]="false"
  infiniteScrollContainer=".infinite-scroll"
  [fromRoot]="true"
>
  <ng-container *ngFor="let item of posts">
    <app-post [post]="item" [user]="user" [postContext]="postContext.PostsPage"></app-post>
  </ng-container>
</div>
