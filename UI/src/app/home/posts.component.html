<app-add-item *ngIf="user" [addItem]="addItem"></app-add-item>

<div
  class="posts"
  infiniteScroll
  (scrolled)="onScrollDown()"
  [infiniteScrollDistance]="1"
  *ngIf="posts$ | async as posts"
>
  <ng-container *ngFor="let item of posts.items">
    <app-post
      [post]="item"
      [user]="user"
      [postContext]="postContext.PostsPage"
    ></app-post>
  </ng-container>
</div>
