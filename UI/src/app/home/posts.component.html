<gw-add-item *ngIf="user" [addItem]="addItem"></gw-add-item>

<div
  class="posts"
  infiniteScroll
  (scrolled)="onScrollDown()"
  [infiniteScrollDistance]="1"
  *ngIf="posts$ | async as posts"
>
  <ng-container *ngFor="let item of posts.items">
    <gw-post
      [post]="item"
      [user]="user"
      [postContext]="postContext.PostsPage"
    ></gw-post>
  </ng-container>
</div>
