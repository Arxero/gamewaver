<div class="avatar" *ngIf="showInfo">
  <img [src]="avatar"*ngIf="isProfile || !userInfo.link else clickableAvatar;"  alt="{{ userInfo.username }}'s avatar" />
</div>

<div class="info-container">
  <div class="name" *ngIf="showInfo">
    <span [matTooltip]="userInfo.joinedAt" *ngIf="isProfile else clickableName;">{{ userInfo.username }}</span>
    <span class="role" [ngClass]="userInfo.role" *ngIf="userInfo.role">{{ userInfo.role | titlecase }}</span>
  </div>

  <ng-content></ng-content>
</div>

<ng-template #clickableName>
  <a [routerLink]="userInfo.link">{{ userInfo.username }}</a>
</ng-template>

<ng-template #clickableAvatar>
  <a [routerLink]="userInfo?.link">
    <img [src]="avatar" alt="{{ userInfo.username }}'s avatar" />
  </a>
</ng-template>
